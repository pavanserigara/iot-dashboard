<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Army Cyber Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Share Tech Mono', monospace;
        background-color: #000500; /* Very dark green */
        color: #e2e8f0;
        overflow: hidden;
      }
      
      h1, h2, h3, h4, .font-rajdhani {
        font-family: 'Rajdhani', sans-serif;
      }
      
      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.3) 50%,
          rgba(0,0,0,0.3)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 50;
        opacity: 0.4;
      }

      /* Radar Sweep Animation */
      @keyframes radar-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .radar-sweep {
        animation: radar-spin 4s linear infinite;
        background: conic-gradient(
          from 0deg,
          rgba(22, 163, 74, 0) 0deg,
          rgba(22, 163, 74, 0.1) 240deg,
          rgba(22, 163, 74, 0.8) 360deg
        );
      }

      /* Holographic Glow */
      .holo-border {
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.2), inset 0 0 10px rgba(16, 185, 129, 0.1);
      }
      
      /* Scrollbar hiding for sleek look */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #15803d; 
      }
    </style>
